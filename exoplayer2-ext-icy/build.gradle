plugins {
    id 'com.jfrog.bintray' version '1.8.4'
    id 'maven-publish'
}

def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.file) {
    Properties localProperties = new Properties()
    localPropertiesFile.withInputStream { localProperties.load(it) }
    localProperties.each { key, value ->
        properties.ext.set(key, value)
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionName '2.1.0'
    }

    buildTypes {
        debug {
            consumerProguardFiles 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    compileOnly("androidx.annotation:annotation:1.0.0")

    api 'com.google.android.exoplayer:exoplayer-core:2.10.0'
    api 'com.google.android.exoplayer:extension-okhttp:2.10.0'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.robolectric:robolectric:3.8'
    testImplementation 'org.mockito:mockito-core:2.19.0'
}

group = 'saschpe.android'
version = android.defaultConfig.versionName

task androidJavadocs(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    android.libraryVariants.all { variant ->
        if (variant.name == 'release') {
            owner.classpath += variant.javaCompileProvider.get().classpath
        }
    }
    exclude '**/R.html', '**/R.*.html', '**/index.html'
}

task androidJavadocsJar(type: Jar, dependsOn: androidJavadocs) {
    classifier = 'javadoc'
    from androidJavadocs.destinationDir
}

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

publishing.publications {
    mavenAndroid(MavenPublication) {
        groupId
        artifactId project.name
        version this.version

        afterEvaluate { // https://groups.google.com/forum/#!topic/adt-dev/kzbEHAGbFVg
            artifact bundleReleaseAar
        }
        artifact androidJavadocsJar
        artifact androidSourcesJar

        pom.withXml {
            final dependenciesNode = asNode().appendNode('dependencies')

            ext.addDependency = { Dependency dep, String scope ->
                if (dep.group == null || dep.version == null || dep.name == null || dep.name == "unspecified")
                    return // ignore invalid dependencies

                final dependencyNode = dependenciesNode.appendNode('dependency')
                dependencyNode.appendNode('groupId', dep.group)
                dependencyNode.appendNode('artifactId', dep.name)
                dependencyNode.appendNode('version', dep.version)
                dependencyNode.appendNode('scope', scope)

                if (!dep.transitive) {
                    // If this dependency is transitive, we should force exclude all its dependencies them from the POM
                    final exclusionNode = dependencyNode.appendNode('exclusions').appendNode('exclusion')
                    exclusionNode.appendNode('groupId', '*')
                    exclusionNode.appendNode('artifactId', '*')
                } else if (!dep.properties.excludeRules.empty) {
                    // Otherwise add specified exclude rules
                    final exclusionNode = dependencyNode.appendNode('exclusions').appendNode('exclusion')
                    dep.properties.excludeRules.each { ExcludeRule rule ->
                        exclusionNode.appendNode('groupId', rule.group ?: '*')
                        exclusionNode.appendNode('artifactId', rule.module ?: '*')
                    }
                }
            }

            // List all "compile" dependencies (for old Gradle)
            configurations.compile.getAllDependencies().each { dep -> addDependency(dep, "compile") }
            // List all "api" dependencies (for new Gradle) as "compile" dependencies
            configurations.api.getAllDependencies().each { dep -> addDependency(dep, "compile") }
            // List all "implementation" dependencies (for new Gradle) as "runtime" dependencies
            configurations.implementation.getAllDependencies().each { dep -> addDependency(dep, "runtime") }
        }
    }
}

bintray {
    user = project.properties["bintray.user"]
    key = project.properties["bintray.apikey"]
    publications = ['mavenAndroid']
    configurations = ['archives']
    override = true
    pkg {
        repo = 'maven'
        name = 'android-exoplayer2-ext-icy'
        userOrg = 'saschpe'
        websiteUrl = 'https://github.com/saschpe/android-exoplayer2-ext-icy'
        issueTrackerUrl = 'https://github.com/saschpe/android-exoplayer2-ext-icy/issues'
        vcsUrl = 'https://github.com/saschpe/android-exoplayer2-ext-icy.git'
        licenses = ['Apache-2.0']
        desc = 'ExoPlayer2 Shoutcast Metadata Protocol (ICY) extension.'
        labels = ['aar', 'android']
        publish = true
        publicDownloadNumbers = true

        githubRepo = 'saschpe/android-exoplayer2-ext-icy'
        githubReleaseNotesFile = 'README.md'

        version {
            name = this.version
            desc = "${project.name} ${this.version}"
            released = new Date()
            vcsTag = this.version
            gpg {
                sign = true
            }
        }
    }
}